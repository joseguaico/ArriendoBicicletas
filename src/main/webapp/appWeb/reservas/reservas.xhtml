<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../../templates/mainTemplate.xhtml">

            <ui:define name="tituloPagina">
                Reservas
            </ui:define>
            
            <ui:define name="menuLateralSelect">
               
                <div id="menuDiv" class="main-menu">
                    <ul id="side-main-menu" class="side-menu list-unstyled"> 
                        <li class=""><a href="#{facesContext.externalContext.requestContextPath}/appWeb/index.xhtml"> <i class="icon-home"></i><span>Inicio</span></a></li>
                        <li class="active"> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/reservas/reservas.xhtml"><i class="fa fa-wpforms"></i><span>Reservas</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/arriendos.xhtml"><i class="fa fa-list-alt "></i><span>Arriendos</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/clientes/clientes.xhtml"> <i class="fa fa-group"> </i><span>Clientes</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/bicicletas/bicicletas.xhtml"> <i class="fa fa-bicycle"></i><span>Bicicletas</span></a></li>
                    </ul>
                </div>                

            </ui:define>
            
            <ui:define name="contenidoPrincipal">
                
                <!-- Titulo -->
                <div class="breadcrumb-holder">   
                    <div class="container-fluid">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/index.xhtml"><b>Inicio</b></a></li>
                            <li class="breadcrumb-item active"><b>Reservas</b></li>
                        </ul>
                    </div>
                </div>
                

                <div class="ui-fluid"> 
                    <!-- Grilla detalle -->
                    <h:form id="formGrilla" style="width: 100%;" styleClass="divCenter panelGridCenter">
                        <!--  GRILLA -->
                        <p:panel id="panelGrilla" visible="true" >
                            <p:dataTable id="dtPrincipal" widgetVar="dtPrincipal" var="r" value="#{reservasBean.reservas}" 
                                    selectionMode="single" 
                                    rowSelectMode="add"
                                    rowKey="#{r.idReserva}" emptyMessage="No se encontraron registros"
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15"
                                    rows="10"
                                    >
                                <p:column style="text-align: center; width: 6em; padding: 2px;" class="mi-state-highlight">
                                </p:column>

                                <p:column headerText="ID Bicicleta" class="mi-state-highlight" >
                                    <h:outputText value="#{r.idReserva}" />
                                </p:column>
                                 
                                <p:column headerText="ID Bicicleta" class="mi-state-highlight" >
                                    <h:outputText value="#{r.idBicicleta}" />
                                </p:column>

                                <p:column headerText="Rut Cliente" class="mi-state-highlight" >
                                    <h:outputText value="#{r.rutCliente}" />
                                </p:column>

                                <p:column headerText="Fecha Solicitud" class="mi-state-highlight" >
                                    <h:outputText value="#{r.fechaSolicitud}" />
                                </p:column>
                                
                                <p:column headerText="Fecha Retiro" class="mi-state-highlight" >
                                    <h:outputText value="#{r.fechaRetiro}" />
                                </p:column>
                                
                                <p:column headerText="Sucursal Retiro" class="mi-state-highlight" >
                                    <h:outputText value="#{r.idSucursalRetiro}" />
                                </p:column>
                                
                                <p:column headerText="Fecha Devolución" class="mi-state-highlight" >
                                    <h:outputText value="#{r.fechaDevolucion}" />
                                </p:column>
                                
                                <p:column headerText="Sucursal Devolución" class="mi-state-highlight" >
                                    <h:outputText value="#{r.sucursalDevolucion}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                    
                    
                    <!-- form nueva reserva -->
                    
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
