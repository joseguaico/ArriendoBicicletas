<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../../templates/mainTemplate.xhtml">

            <ui:define name="tituloPagina">
                Arriendos
            </ui:define>

            <ui:define name="menuLateralSelect">
               
                <div id="menuDiv" class="main-menu">
                    <ul id="side-main-menu" class="side-menu list-unstyled"> 
                        <li class=""><a href="#{facesContext.externalContext.requestContextPath}/appWeb/index.xhtml"> <i class="icon-home"></i><span>Inicio</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/reservas/reservas.xhtml"><i class="fa fa-wpforms"></i><span>Reservas</span></a></li>
                        <li class="active"> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/arriendos.xhtml"><i class="fa fa-list-alt "></i><span>Arriendos</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/clientes/clientes.xhtml"> <i class="fa fa-group"> </i><span>Clientes</span></a></li>
                        <li class=""> <a href="#{facesContext.externalContext.requestContextPath}/appWeb/bicicletas/bicicletas.xhtml"> <i class="fa fa-bicycle"></i><span>Bicicletas</span></a></li>
                    </ul>
                </div>                
                
            </ui:define>
            
            <ui:define name="contenidoPrincipal">
                
                <f:metadata>
                    <f:event type="preRenderView" listener="#{resumenFinalizarBean.onLoad}"/>
                </f:metadata>
                
                <!-- TITULO -->
                <div class="breadcrumb-holder">   
                    <div class="container-fluid">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/index.xhtml"><b>Inicio</b></a></li>
                            <li class="breadcrumb-item active"><b>Arriendos</b></li>
                        </ul>
                    </div>
                </div>    
                
                <p:panel>
                    
                    <ul class="mi-naviagation">
                        <li class="mi-naviagation-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/datosCliente.xhtml"><b>Cliente</b></a></li>
                        <li class="mi-naviagation-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/datosRetiroDevolucion.xhtml"><b>Retiro y devolución</b></a></li>
                        <li class="mi-naviagation-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/datosBicicletas.xhtml"><b>Bicicletas</b></a></li>                        
                        <li class="mi-naviagation-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/datosAccesorios.xhtml"><b>Accesorios</b></a></li>
                        <li class="mi-naviagation-item"><a href="#{facesContext.externalContext.requestContextPath}/appWeb/arriendos/datosGarantias.xhtml"><b>Garantías</b></a></li>
                        <li class="mi-naviagation-item active"><b>Finalizar</b></li>
                    </ul>
                    
                </p:panel>
                    
                <h:form id="formResumen">

                    <p:panel>
                        
                    
                    <p:fieldset legend="Resumen arriendo">
                                                  
                        <p:messages id="msgDatosCliente" escape="false"  />

                        <p:panelGrid id="panelDatosCliente"  style="text-align:center;"  styleClass="divCenter panelGridCenter sin-bordes">

                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtCliente" class="mi-label" value="Cliente: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtCliente" value="#{resumenFinalizarBean.textoCliente}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtRut" class="mi-label" value="Rut cliente: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtRut" value="#{resumenFinalizarBean.textoRutCliente}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtSucOrigen" class="mi-label" value="Sucursal retiro: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtSucOrigen" value="#{resumenFinalizarBean.textoSucOrigen}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="textoFechaOrigen" class="mi-label" value="Fecha retiro: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="textoFechaOrigen" value="#{resumenFinalizarBean.textoFechaOrigen}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtSucDestino" class="mi-label" value="Sucursal devolución: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtSucDestino" value="#{resumenFinalizarBean.textoSucDestino}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtFechaDestino" class="mi-label" value="Fecha devolución: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtFechaDestino" value="#{resumenFinalizarBean.textoFechaDestino}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtCantBicicletas" class="mi-label" value="Bicicletas seleccionadas: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtCantBicicletas" value="#{resumenFinalizarBean.textoBicicletasCantiad}" />
                               </p:column>
                            </p:row>
                            <p:row>
                               <p:column>
                                   <h:outputLabel for="txtValorTotal" class="mi-label" value="Valor total: " />
                               </p:column>
                               <p:column>
                                   <p:outputLabel id="txtValorTotal" value="#{resumenFinalizarBean.textoBicicletasTotal}" />
                               </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        
                        
                    </p:fieldset>
                
                    </p:panel>

                        
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
