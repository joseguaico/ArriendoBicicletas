<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
            
    <composite:interface>
        <composite:attribute name="rutMaxLength" default="8" />
        <composite:attribute name="rutBean" />
        <composite:attribute name="dvBean" />
    </composite:interface>
    
    <composite:implementation>
        
        <table>
            <tbody>
                <tr>
                    <td>
                        <p:inputNumber id="txtRut" emptyValue="empty" thousandSeparator="" decimalPlaces="0" style="width:10% !important;"
                                    validatorMessage="*" maxlength="8" maxValue="99999999"  value="#{cc.attrs.rutBean}" />
                        <h:outputLabel for="txtDv" class="mi-label" value="-" />
                        <p:inputText id="txtDv" value="#{cc.attrs.dvBean}" maxlength="1" style=" width: 20px;"
                                  onkeydown="return dvAllowed(event);" onkeypress="return dvAllowed(event);"  />
                    </td>
                </tr>
            </tbody>
        </table>
        
                    
                     
        
    </composite:implementation>

</html>
